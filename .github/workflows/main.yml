name: Cypress Tests

on:
  pull_request:
    branches:
      - develop


jobs:
  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21.x
          cache: 'npm'

     # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install

      - name: Start development server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for server to be up
        run: npx wait-on http://localhost:3001


   # Run build
      - name: Run Build
        run: npm run build

      # Run tests
      - name: Run Cypress tests
        run: npm run cy:run





  

